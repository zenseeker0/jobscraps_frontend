<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQL Job Board</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-top">
                <h1>SQL Job Board</h1>
                <div class="stats">
                    <span>Total: <strong id="totalJobs">0</strong></span>
                    <span>Selected: <strong id="selectedIndex">0</strong> of <strong id="filteredTotal">0</strong></span>
                </div>
            </div>
            
            <div class="controls">
                <div class="control-group">
                    <label>Query:</label>
                    <select id="querySelect">
                        <option value="job_board_main">All Jobs</option>
                        <option value="job_board_needs_review">Needs Review</option>
                        <option value="job_board_applied">Applied</option>
                        <option value="job_board_remote">Remote Only</option>
                        <option value="job_board_with_salary">With Salary</option>
                    </select>
                </div>
                
                <div class="control-group">
                    <label>Search:</label>
                    <input type="text" id="searchInput" placeholder="Title, company..." />
                </div>
                
                <div class="control-group">
                    <label>Status:</label>
                    <select id="statusFilter">
                        <option value="">All</option>
                        <option value="interested">Interested</option>
                        <option value="applied">Applied</option>
                        <option value="followed-up">Followed Up</option>
                        <option value="rejected">Rejected</option>
                        <option value="unreviewed">Unreviewed</option>
                    </select>
                </div>
                
                <button class="export-btn" onclick="exportCSV()">üìÑ Export CSV</button>
                <span class="keyboard-hint">Use ‚Üë‚Üì arrow keys to navigate</span>
            </div>
            
            <div id="messageContainer"></div>
        </div>
        
        <div class="main-content">
            <div class="jobs-panel">
                <div class="jobs-table-container" id="jobsTableContainer">
                    <table class="jobs-table">
                        <thead>
                            <tr>
                                <th>Title</th>
                                <th>Company</th>
                                <th>Location</th>
                                <th>Status</th>
                                <th>Salary</th>
                                <th>Posted</th>
                            </tr>
                        </thead>
                        <tbody id="jobsTableBody">
                            <tr><td colspan="6" class="loading">Loading jobs...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
            
            <div class="details-panel" id="detailsPanel">
                <div class="no-selection">
                    ‚Üê Select a job to view details
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript imports in dependency order -->
    <script src="config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/api.js"></script>
    <script src="js/core.js"></script>
</body>
</html>
